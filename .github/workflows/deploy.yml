name: 🚀 Build & Deploy to Docker Hub

on:
  push:
    branches:
      - main  # Runs when you push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Create .env file
        run: |
          echo "SPRING_APPLICATION_NAME=${{ secrets.SPRING_APPLICATION_NAME }}" >> .env
          echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}" >> .env
          echo "SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}" >> .env
          echo "SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}" >> .env

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Build Docker image
        run: |
          docker build --build-arg ENV_VAR_1=${{ secrets.ENV_VAR_1 }} --build-arg ENV_VAR_2=${{ secrets.ENV_VAR_2 }} -t noufalrahim/tinysteps:latest .

      - name: 📤 Push Docker image to Docker Hub
        run: |
          docker push noufalrahim/tinysteps:latest

      - name: 🛠️ Deploy (Optional - Add your server deployment steps here)
        run: |
          echo "Deployment step here (e.g., SSH into your server and restart container)"
